<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타자연습</title>
    <style>
        .practice-section{
            background-color:#F4EFEA;
            border-radius:5px;
            padding:5px;
            margin:3px;
        }

        .practice-view{
            padding: 10px;
            margin: 0;
        }

        .practice-input{
            outline: none;
            border: none;
            border-radius: 5px;
            font: 16px 'Malgun Gothic';
            background-color: #8AAAE5;
            color: #FEFEFE;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .display-text.right{
            color:blue;
        }
        .display-text.wrong{
            color:red;
        }


        .practice-input.right{
            background-color:green;
        }
        .practice-input.wrong{
            background-color:rgb(244, 26, 26);
        }
    </style>
</head>
<body>
<select id="practice-select">

</select>
<button type="button" onclick="start()">Start</button>

<div id="main-container">
    <h1 id="title-label"></h1>
    <button type="button" onclick="view_prev_page()">&lt;</button>
    <span id="page-label"></span>
    <button type="button" onclick="view_next_page()">&gt;</button>
    <button type="button" onclick="view_now_page()">O</button>
    <div id="practice-container">

    </div>
    <div id="time-container">
        <div>
            <span>경과 시간</span>
            <span id="elapsed-time">0</span>
        </div>
        <div>
            <span>글자수</span>
            <progress id="character-count" min="0" max="1" value="0"></progress>
            <label id="character-count-label">0</label>
        </div>
        <div>
            <span>오타수</span>
            <progress id="wrong-count" min="0" max="1" value="0"></progress>
            <label id="wrong-count-label">0</label>
        </div>
        <div>
            <span>타수</span>
            <progress id="speed" value="0" max="1000" min="0"></progress>
            <label id="speed-label">0</label>
        </div>
        <div>
            <span>정확도</span>
            <progress id="accuracy" value="0" max="100" min="0"></progress>
            <label id="accuracy-label">100%</label>
        </div>
    </div>
</div>
<script src="js/content-list.js"></script>
<script src="js/taja.js"></script>
</body>
</html>
