
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죽음의 판뒤집기</title>
    <style>
        body {
            text-align: center;
            font-family: 'Malgun Gothic', sans-serif;
        }
        #game-container {
            margin: 20px auto;
            width: 920px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .game-layout {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .card {
            width: 105px;
            height: 105px;
            background-color: #2196F3;
            color: white;
            font-size: 20px;
            transition: transform 0.3s;
            perspective: 1000px;
            position: relative;
            transform-style: preserve-3d;
            margin: 0;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background-color: #f44336;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        #input-section {
            margin: 20px;
        }
        #word-input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }
        #word-input:focus {
            border-color: #2196F3;
        }
        #timer, #score {
            font-size: 24px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        .game-complete #timer, .game-complete #score {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background-color: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .game-complete #score {
            top: calc(50% + 60px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-in-out;
            min-width: 400px;
        }
        .modal-content h2 {
            margin-bottom: 30px;
            color: #2196F3;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .modal-content p {
            font-size: 24px;
            margin: 15px 0;
            color: #333;
        }
        .modal-content .score-details {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .modal-content .score-details p {
            margin: 10px 0;
            font-size: 20px;
        }
        .restart-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .restart-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .score-info {
            display: flex;
            gap: 10px;
        }
        .time {
            color: #666;
            font-size: 0.9em;
        }
        #best-time {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        #game-instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2196F3;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 300px;
            text-align: left;
            line-height: 1.5;
        }
    </style>
</head>

<h1>한글 단어 타자게임</h1>
<div id="game-instructions">
    파란색판 다 뒤집고 빨간색판 뒤집으면 됩니다.<br>
    (총 78개 단어 입력 하는 게임)
</div>
<div id="best-time">최고기록: --초</div>
<div id="timer">시간: 0초</div>
<div id="score">점수: 0</div>
<div class="game-layout">
    <div>
        <div id="game-container"></div>
        <div id="input-section">
            <input type="text" id="word-input" placeholder="단어를 입력하세요" autocomplete="off">
        </div>
    </div>
</div>

<div id="result-modal" class="modal">

        <button class="restart-button" onclick="location.reload()">다시 시작</button>

</div>

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createCards() {
        const container = document.getElementById('game-container');
        // Get unique words and shuffle them
        const uniqueWords = [...new Set(words)].filter(word =>
            word.length >= 2 && word.length <= 6
        );
        const shuffledWords = shuffleArray([...uniqueWords]);
        gameCards = shuffledWords.slice(0, 39);

        gameCards.forEach((word, index) => {
            const card = document.createElement('div');
            card.className = 'card';

            const front = document.createElement('div');
            front.className = 'card-front';
            front.textContent = word;

            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = word;

            card.appendChild(front);
            card.appendChild(back);
            container.appendChild(card);
        });
    }

    function calculateGrade(time, score) {

        if (time <= 83) return 'B-';
        // C+ 등급 84초~92초
        if (time <= 92) return 'C+';
        // C 등급 93초~101초
        if (time <= 101) return 'C';
        // C- 등급 102초~112초
        if (time <= 112) return 'C-';
        // D+ 등급 113초~131초
        if (time <= 131) return 'D+';
        // D 등급 132초~150초
        if (time <= 150) return 'D';
        // D- 등급 151초~174초
        if (time <= 174) return 'D-';
        // E+ 등급 175초~224초
        if (time <= 224) return 'E+';
        // E 224초 초과시
        return 'E';
    }

    function endGame() {
        clearInterval(gameInterval);
        const modal = document.getElementById('result-modal');
        const finalTime = document.getElementById('final-time');
        const finalScore = document.getElementById('final-score');

        finalTime.textContent = `${timeLeft}초`;
        finalScore.textContent = score;

        // 등급 계산 및 표시
        const grade = calculateGrade(timeLeft, score);
        const gradeElement = document.createElement('p');
        gradeElement.style.fontSize = '48px';
        gradeElement.style.color = '#2196F3';
        gradeElement.style.margin = '20px 0';
        gradeElement.style.fontWeight = 'bold';
        gradeElement.textContent = grade;

        const scoreDetails = document.querySelector('.score-details');
        scoreDetails.insertBefore(gradeElement, scoreDetails.firstChild);

        // Add game-complete class to body
        document.body.classList.add('game-complete');

        // Show modal after a short delay
        setTimeout(() => {
            modal.style.display = 'block';
        }, 1500);

        // 모달이 표시된 후 입력 필드 비활성화
        document.getElementById('word-input').disabled = true;
    }

    function playSound(type) {
        sounds[type].currentTime = 0; // 효과음 재시작
        sounds[type].play().catch(error => console.log('효과음 재생 실패:', error));
    }

    function updateCardWords() {
        // Get unique words and shuffle them
        const uniqueWords = [...new Set(words)].filter(word =>
            word.length >= 2 && word.length <= 6
        );
        const shuffledWords = shuffleArray([...uniqueWords]);
        const newWords = shuffledWords.slice(0, 39);

        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            const front = card.querySelector('.card-front');
            const back = card.querySelector('.card-back');
            front.textContent = newWords[index];
            back.textContent = newWords[index];
        });
    }

    function checkAllCardsFlipped() {
        const allCards = document.querySelectorAll('.card');
        const allFlipped = document.querySelectorAll('.card.flipped');
        if (allCards.length === allFlipped.length) {
            updateCardWords();
        }
    }

    function checkWord(input) {
        if (!gameStarted) {
            startTimer();
        }

        const cards = document.querySelectorAll('.card');
        let found = false;

        cards.forEach(card => {
            const word = card.querySelector('.card-back').textContent;
            if (word === input) {
                // Toggle the flipped state
                card.classList.toggle('flipped');
                if (card.classList.contains('flipped')) {
                    score += 100;
                    document.getElementById('score').textContent = `점수: ${score}`;
                    found = true;
                    playSound('correct');
                    checkAllCardsFlipped(); // Check if all cards are flipped
                } else {
                    score += 100;
                    document.getElementById('score').textContent = `점수: ${score}`;
                    playSound('correct');

                    // Check if total score reaches 7800 (78 cards)
                    if (score >= 7800) {
                        endGame();
                    }
                }
            }
        });

        if (!found) {
            playSound('incorrect');
            // 잘못된 입력 시 시각적 피드백
            const wordInput = document.getElementById('word-input');
            wordInput.style.borderColor = '#f44336';
            setTimeout(() => {
                wordInput.style.borderColor = '#4CAF50';
            }, 200);
        }
    }

    window.onload = () => {
        createCards();
        document.getElementById('timer').textContent = '시간: 0초';

        const wordInput = document.getElementById('word-input');
        wordInput.focus(); // 자동 포커스

        let currentWordIndex = 0;
        let currentInput = '';

        // 입력 처리
        wordInput.addEventListener('input', (e) => {
            currentInput = e.target.value;
        });

        // 스페이스바로 단어 넘기기
        wordInput.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault(); // 스페이스바의 기본 동작 방지
                if (currentInput.length > 0) {
                    checkWord(currentInput);
                    currentInput = '';
                    wordInput.value = '';
                }
            }
        });

        // Enter 키로도 처리
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (currentInput.length > 0) {
                    checkWord(currentInput);
                    currentInput = '';
                    wordInput.value = '';
                }
            }
        });
    };
</script>
</body>
</html>
